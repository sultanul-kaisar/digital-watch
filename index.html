<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    #clock {
      font-size: 48px;
      text-align: center;
      margin-top: 100px;
    }
    #formatButton {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="formatButton">
    <button onclick="toggleFormat()">Toggle Format</button>
  </div>

  <script>
    let is24HourFormat = true;

    function updateTime() {
      const clockElement = document.getElementById("clock");
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      if (!is24HourFormat) {
        // Convert to 12-hour format
        let format = "AM";
        if (hours > 12) {
          hours -= 12;
          format = "PM";
        }
        clockElement.textContent = `${hours}:${minutes}:${seconds} ${format} `;
      } else {
        // Use 24-hour format
        clockElement.textContent = `${hours}:${minutes}:${seconds}`;
      }
    }

    function toggleFormat() {
      const formatButton = document.querySelector("#formatButton button");
      is24HourFormat = !is24HourFormat;

      if (is24HourFormat) {
        formatButton.textContent = "Switch to 12-Hour";
      } else {
        formatButton.textContent = "Switch to 24-Hour";
      }
    }

    // Update the time every second
    setInterval(updateTime, 1000);

    // Initial setup
    updateTime();

  </script>
</body>
</html>
